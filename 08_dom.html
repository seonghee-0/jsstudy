<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dom</title>
</head>
<body>
  <script>
    /*
      Dom
      1. Document Object Model, 문서 객체 모델
      2. 태그로 구성된 HTML, XML 문서의 프로그래밍 인터페이스
      3. JavaScript를 이용하여 DOM 구조(태그)에 접근한 뒤 구조/스타일/내용 등을 변경할 수 있다.
      4. 주요 종류
        1) var 변수 = document.getElementById('아이디');
        2) var 배열 = document.getElementByClassName('클래스');
        3) var 배열 = document.getElementByTagName('태그');
        4) var 변수 = document.querySelector('선택자')
        5) var 배열 = document.querySelectorAll('선택자')
      5. 주의사항
        DOM 구조(태그)를 상단에 배치하고, JavaScript 코드를 하단에 배치해야 한다.
    */

  </script>
  <!-- Dom 요소는 상단에 배치한다. -->
  <div class="wrap">
    <div id="box1" class="primary-box">box1</div>
    <div id="box2" class="primary-box">box2</div>
    <div id="box3" class="primary-box">box3</div>
  </div>

   <!-- JavaScript 코드는 하단에 배치한다. -->
  <script>
    console.log(document.getElementById('box1'));
    console.log(box1);

    var primaryBox =  document.getElementsByClassName('primary-box');
    console.log(primaryBox);
    
    var div = document.getElementsByTagName('div');
    console.log(div);

    var box2 = document.querySelector('#box2'); // getElementById를 사용 못할 때 차선택으로 사용 권장
    
    var innerDiv = document.querySelectorAll('.wrap > div');
  </script>

    <div>
      <input type="radio" name="gender" class="blind" id="man" value="man" checked = "checked"><label for="man">남</label>
      <input type="radio" name="gender" class="blind" id="woman" value="woman"><label for="woman">여</label>
    </div>
    <script>
      /*
        attrubute
      1. 태그에 명시된 속성이다.
      2. 메소드
        1) 가져오기 : getAttribute('속성')
        2) 수정하기 : setAttribute('속성',(값))
        3) 삭제하기 : removeAttribute('속성')
      */

      var man = document.getElementById('man');
      console.log('id', man.getAttribute('id'));
      console.log('class', man.getAttribute('class'));
      console.log('value', man.getAttribute('value'));
      console.log('checked', man.getAttribute('checked'));

      man.setAttribute('class','screen-out');
      console.log(man);
      man.removeAttribute('checked');
      
      /*
        property
        1. DOM 객체가 가지고 있는 속성이다.
        2. [F12 (개발자도구)] - [Elements] - [Properties] 메뉴를 통해서 확인할 수 있다
        3. 호출 방식
          1) 객체.property
          2) 객체['property']

      */

      var woman = document.getElementById('woman');
      console.log('id', woman.id);
      console.log('class', woman.className);
      console.log('value', woman.value);
      console.log('checked', woman.checked);  
    </script>

    <div id="logo-wrap">
      <a href="https://www.google.com/">
        <img src="../assets/images/logo_google.png" alt="구글로고" width="100px">
      </a>
    </div>
    <script>
       // 네이버 링크와 네이버 로고로 바꾸기
       var logoWrap = document.getElementById('logo-wrap');
       var a = document.getElementsByTagName('a');
       var img = document.getElementsByTagName('img');
       a[0].href = 'https://www.naver.com/';
       img[0].src="../assets/images/logo_naver.png";
    </script>

    <div id="title-wrap">
      <h1 id="title"> hello world</h1>
    </div>
    <script>
      
      var titleWrap = document.getElementById('title-wrap');
      var title = document.getElementById('title');

      // 내부 텍스트
      console.log(titleWrap.textContent); //hello world
      titleWrap.textContent = '헬로월드'; 

      // 내부 요소11
      console.log(titleWrap.innerHTML);   // <h1 id="title"> hello world</h1>
      // title.innerHTML = '헬로월드';            // = : 내용바꾸기

     <hr>

     <div>
        <h1>
          <span id="year"></span>년
          <span id="month"></span>월
          <span id="day"></span>일
          <span id="hour"></span>시
          <span id="minute"></span>분
          <span id="second"></span>초 입니다.
        </h1>
     </div>
     <script>
        setInterval(function(){  
          var now = new Date();
          var year = document.querySelector('#year');
          var month = document.querySelector('#month');
          var day = document.querySelector('#day');
          var hour = document.querySelector('#hour');
          var minute = document.querySelector('#minute');
          var second = document.querySelector('#second');
          

          year.innerHTML = now.getFullYear();
          month.innerHTML = now.getMonth() + 1;
          day.innerHTML = now.getDate();
          hour.innerHTML = now.getHours();
          minute.innerHTML = now.getMinutes();
          second.innerHTML = now.getSeconds();

         // month.innerHTML = month.toString().padStart(2, '0');
      },);
        
     </script>
     
     <hr>

     <div>
        <a id="google-link" href="https://www.google.com/" >Google</a>
     </div>
     <script>
        /*
          style 속성(property)
          1. css 처리를 위한 속성이다
          2. inline 방식으로 css가 처리된다. (JavaScript로 style속성을 주면 기존 css는 덮어쓰기 된다.)
          3. 작성 방법
            1) 객체.style.fontSize = '10px';
            2) 객체.style['font-size'] = '10px'; 
        */
        var googleLink = document.getElementById('google-link');
        googleLink.style.color = '#000';
        googleLink.style['text-decoration'] = 'none';     
     </script>
</body>
</html>
