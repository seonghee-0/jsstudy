<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6</title>
</head>
<body>
   <div id="div1"></div>
  <script>
    // let 선언 키워드(지역 변수 선언)
    let array = [10,'hello'];
    for(let i = 0; i < array.length; i++)
    console.log(array[i]);
    
    // const 선언 키워드 (상수 선언)  :값을 바꿀게 아니면 const사용권장
    const div1 = document.getElementById('div1');
    div1.textContent ='hello';
    const fn = function(){
      console.log("fn()");
    }
    fn(); // 함수 호출
  </script>
  <div id="div2"></div>
  <button type="button" id="get-btn">버튼1</button>
  <script>
    // arrow function (화살표 함수)   
    // 이전  : function(){ }  => 이후 : () => { }
    
    const div2 = document.getElementById('div2');
    const getBtn = document.getElementById('get-btn');
    getBtn.addEventListener('click', (evt) => {
      div2.textContent = evt.target.textContent;
    });
  </script>

  <div id="div3">
    <input type="text"id="number1">
    <input type="text" id="number2">
    <button type="button" id="plus-btn">+</button>
    <input type="text" id="result" readonly="readonly">
  </div>
  <script>


    const number1 = document.getElementById('number1');
    const number2 = document.getElementById('number2');
    const plusBtn = document.getElementById('plus-btn');
    const result  = document.getElementById('result');

    /* arrow function 특징
     -  매개변수가 하나인 경우 소괄호()를 생략할 수 있다
     - 실행문이 하나인 경우 중괄호{}를 생략할 수 있다.
       - return만 존재하는 경우 return을 생략하고 값만 작성할 수 있다.
       const plus = (n1, n2)=>{
          return n1+n2;
       }
      중괄호 생략했을 때 => */ const plus = (n1, n2)=>n1+n2;
    

    plusBtn.addEventListener('click', (evt)=>{ // plusBtn을 클릭했을 때 실행 할 함수
      result.value = plus(Number(number1.value), Number(number2.value)) // number1, number2의 값을 result가 받는다
    })

  </script>

  <div id="div4"></div>
  <button type="button" id="load-btn">버튼4</button>
  <script>
      // ★ 구조 분해 할당(destructuring) ★

      // 1) ★객체★ 
      const car = {
        model:'5시리즈',
        maker:'bmw'
      }

      let { model, maker } = car;// 객체를 대괄호를 사용하여 묶어줌
      console.log(model, maker);
      const div4 = document.getElementById('div4');
      const loadBtn = document.getElementById('load-btn');
      loadBtn.addEventListener('click', (evt) => { 
      const {type, target} = evt;
      div4.textContent +='이벤트 종류 : ' + type + '&nbsp';
      div4.textContent +='이벤트 종류: '+ target.textContent

      })
      // 2) 배열
      const seasons = ['spring','summer','autumn', 'winter'];
      const [season1, season2] = seasons;
      // const season1 = seasons[0];
      // const season2 = seasons[1];
      console.log(season1, season2);
      
      // 말 줄임표(spread)
      const movies1 = ['home alone', 'pretty woman', 'alien'];
      const movies2 = ['heat', 'dune'];

      const movies = [...movies1, ...movies2]; // 배열 펼치는 법
      console.log(movies); //출력 : ['home alone', 'pretty woman', 'alien', 'heat', 'dune']

      const numbers = [1, 2, 3];
      const printNumbers = (...numbers) => {
        console.log(numbers);
        
      }
      printNumbers(1); //배열이 스프레드 연산으로 넘어감 (가변인자 처리까지 가능함)
      printNumbers(1,2); //배열이 스프레드 연산으로 넘어감
      printNumbers(1,2,3); 
      
  </script>

  <script>
    /*
      back tick( ` ` )
      1. template literal
      2. multiple line
    */
    const name = '홍길동';
    console.log('내 이름은' + name + '입니다');// 아래와 같은코드임
    console.log(`내 이름은 ${name}입니다.`);   

    const str1 = `안녕하세요
    반갑습니다.`; 
    const str2 = '안녕하세요\n반갑습니다.'; 
    console.log(str1);
    console.log(str2);

    
    
  </script>
</body>
</html>
