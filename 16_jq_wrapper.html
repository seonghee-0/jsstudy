<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>
  <script src="../assets/lib/jquery-3.7.1.min.js"></script>
</head>
<body>
  <script>
    /*
      jQuery wrapper
      1. jQuery 기능 사용을 위해서는 jQuery객체가 필요하다. (Not JS 객체)
      2. jQuery 객체를 만들기 위해서 jQuery wrapper를 사용한다.
      3. 형식
        1) jQuery()
        2) $()
    */
  </script>
  

  <div id="div"></div>
  <script>
    const div = document.getElementById('div');
    // 여기서 div는 js dom요소
    console.log(div); // JS Dom
    console.log($(div)); // jQuery Object
    
    console.log($('#div')); //jQuery Object
    
  </script>
</body>
</html>
